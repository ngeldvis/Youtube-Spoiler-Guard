<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    
    <header class="header">
        <h1>YouTube Spoiler Guard</h1>
        <img class="icon-link" src="rsc/images/settings.svg" alt="settings" height="20px">
    </header>

    <main>
        <div class="section">
            <h2 class="mt-0">This Page</h2>
            <div class="options">
                <div class="option">
                    <label>
                        <h3>Enable YouTube Spoiler Guard</h3>
                    </label>
                    <div class="switch">
                        <input type="checkbox" class="switch-input">
                        <div class="switch-control"></div>
                    </div>
                </div>
                <div class="option">
                    <div>
                        <h3>Hide spoilers on this page</h3>
                        <div class="sub-text">youtube.com/subscriptions</div>
                    </div>
                    <div class="switch">
                        <input type="checkbox" class="switch-input">
                        <div class="switch-control"></div>
                    </div>
                </div>
            </div>
        </div>
            
        <div class="section section2">
            <h2>Number of videos hidden</h2>
            <div class="info-card">
                <div class="card-section">
                    <h1>16</h1>
                </div>
                <div class="card-section">
                    <h1>Videos Hidden</h1>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-link">
            <div></div>
            <div class="external-links">
                <a href="https://www.github.com/ngeldvis/Youtube-Spoiler-Guard">
                    <img class="icon-link" src="rsc/images/github.svg" alt="github" height="20px">
                </a>
                <img class="icon-link" src="rsc/images/share.svg" alt="github" height="20px">
            </div>
        </div>
    </footer>

</body>
</html>
